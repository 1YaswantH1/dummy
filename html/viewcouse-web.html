            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .video-overlay iframe {
            width: 90%;
            height: 90%;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

<!-- Full-Screen Video Overlay -->
<div id="videoOverlay" class="video-overlay">
    <button class="close-btn" onclick="closeVideo()">Ã—</button>
    <iframe id="videoFrame" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

<script>
    function playLecture(videoURL) {
        const videoOverlay = document.getElementById("videoOverlay");
        const videoFrame = document.getElementById("videoFrame");

        videoFrame.src = videoURL + "?autoplay=1";
        videoOverlay.style.display = "flex";
    }

    function closeVideo() {
        const videoOverlay = document.getElementById("videoOverlay");
        const videoFrame = document.getElementById("videoFrame");

        videoOverlay.style.display = "none";
        videoFrame.src = "";
    }
</script>
